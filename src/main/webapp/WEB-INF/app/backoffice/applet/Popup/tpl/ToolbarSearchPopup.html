<div class="panel panel-primary">
    <div data-uw-anchor="header" class="panel-heading">
        <span data-uw-anchor="title">批號資料</span>
    </div>
    <div data-uw-anchor="content" class="panel-body">
        <div class="container form-horizontal" style="width:600px;">
            <div class="form-group">
                <label class="control-label col-sm-2 gutter">不良項目</label>
                <div class="col-sm-10 gutter">
                    <div class="input-group">
                        <input type="text" class="form-control" name="bad"/>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" data-uw-anchor="sideBtn">
                                <i value="bad" class="fa fa-search" style="font-size:18px; color:steelblue;"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <div class="col-sm-12 gutter">
                    <div class="pull-right">
                        <label>母批批號</label>
                        <input type="text" name="batchNo"/>
                        <i value="search" class="fa fa-search  uw-text-xl uw-hover uw-clickable" style="margin-left:5px; color:steelblue;"></i>
                    </div>
                    <div data-uw-anchor="toolbar" class="pull-left" style="color:steelblue;">
                        <i value="checkAll" class="fa fa-check-square-o  uw-text-xl uw-hover uw-clickable" style="margin-left:5px;"></i>
                        <i value="checkNone"  class="fa fa-square-o uw-text-xl uw-hover uw-clickable" style="margin-left:5px;"></i>
                    </div>
                    <table data-uw-anchor="gridBatchNo" class="table table-bordered table-striped table-hover uw-selectable">
                        <tr>
                            <th>批號</th>
                            <th>已使用數量</th>
                            <th>未使用數量</th>
                            <th>異常數量</th>
                        </tr>
                        <tr>
                            <td>D213411</td>
                            <td>200</td>
                            <td>0</td>
                            <td class='last'><input type='text' style="width:100%;" value='200' /></td>
                        </tr>
                        <tr>
                            <td>D213412</td>
                            <td>100</td>
                            <td>200</td>
                            <td class='last'><input type='text' style="width:100%;" value='300' /></td>
                        </tr>
                        <tr>
                            <td>D213411</td>
                            <td>230</td>
                            <td>300</td>
                            <td class='last'><input type='text' style="width:100%;" value='230' /></td>
                        </tr>
                        <tr>
                            <td>D213411</td>
                            <td>250</td>
                            <td>500</td>
                            <td class='last'><input type='text' style="width:100%;" value='200' /></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="navbar-right">
                        <button value="CONFIRM"
                                class="btn btn-default" style="margin:5px;width:100px;color:steelblue;padding:8px 0px;">
                            <span class="uw-text-center uw-text-normal" style="margin-top:3px;">確認</span>
                        </button>
                        <button value="CLOSE"
                                class="btn btn-default" style="margin:5px;width:100px;color:steelblue;padding:8px 0px;">
                            <span class="uw-text-center uw-text-normal" style="margin-top:3px;">關閉</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
