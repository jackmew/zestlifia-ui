<div class="form-group collapse thin-gutter" data-uw-anchor="realReportDate">
    <label class="control-label col-sm-2">代工廠預計回覆報告日期</label>
    <div class="col-sm-2">
        <input type="date" class="form-control"/>
    </div>
</div>
<div class="form-group collapse thin-gutter" data-uw-anchor="processMode">
    <label class="control-label col-sm-1">處理模式</label>
    <div class="col-sm-3">
        <select class="form-control">
            <option value=""></option>
            <option value="trash">報廢</option>
            <option value="other">其他</option>
        </select>
    </div>
</div>
<div class="form-group collapse thin-gutter"  data-uw-anchor="explanation">
    <label class="control-label col-sm-1">其他說明</label>
    <div class="col-sm-3">
        <input type="text" class="form-control"/>
    </div>
</div>
<div class="form-group thin-gutter" data-uw-anchor="signoffResult">
    <label class="control-label col-sm-1">簽核結果</label>
    <div class="col-sm-3">
        <div class="input-group">
            <div class="radio-inline">
                <label>
                    <input type="radio" name="isResult" value="AGREE">
                    <span>同意</span>
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input type="radio" name="isResult" value="BACK" >
                    <span>退回</span>
                </label>
            </div>
        </div>
    </div>
</div>
<div class="form-group thin-gutter" data-uw-anchor="signoffComment">
    <label class="control-label col-sm-1">簽核意見</label>
    <div class="col-sm-11">
        <textarea class="form-control" rows="5"></textarea>
    </div>
</div>
