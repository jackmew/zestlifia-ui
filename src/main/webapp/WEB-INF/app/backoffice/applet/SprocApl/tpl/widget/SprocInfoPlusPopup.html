<div class="panel panel-primary">
    <div data-uw-anchor="header" class="panel-heading">
        <span data-uw-anchor="title">批號資料</span>
    </div>
    <div data-uw-anchor="content" class="panel-body">
        <div class="container form-horizontal" style="width:500px;">
            <div class="form-group">
                <div class="required">
                    <label class="control-label col-sm-3 gutter">料號</label>
                    <div class="col-sm-7 gutter">
                        <div class="input-group">
                            <input type="text" class="form-control">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" data-uw-anchor="toolbar">
                                <i value="" class="fa fa-search" style="font-size:18px; color:steelblue;"></i>
                            </button>
                          </span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="required">
                    <label class="control-label col-sm-3 gutter">來源客戶</label>
                    <div class="col-sm-7 gutter">
                        <div class="input-group">
                            <input type="text" class="form-control">
                              <span class="input-group-btn">
                                <button class="btn btn-default" type="button" data-uw-anchor="toolbar">
                                    <i value="" class="fa fa-search" style="font-size:18px; color:steelblue;"></i>
                                </button>
                              </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="required">
                    <label class="control-label col-sm-3 gutter">數量</label>
                    <div class="col-sm-7 gutter">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="required">
                    <label class="control-label col-sm-3 gutter">批號</label>
                    <div class="col-sm-7 gutter">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 gutter">異常項目</label>
                <div class="col-sm-7 gutter">
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="text-center">
                        <button value="CONFIRM"
                                class="btn btn-default" style="margin:5px;width:100px;color:steelblue;padding:8px 0px;">
                            <span class="uw-text-center uw-text-normal" style="margin-top:3px;">確認</span>
                        </button>
                        <button value="CLOSE"
                                class="btn btn-default" style="margin:5px;width:100px;color:steelblue;padding:8px 0px;">
                            <span class="uw-text-center uw-text-normal" style="margin-top:3px;">關閉</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
