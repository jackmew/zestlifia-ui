<div>
    <h1>Template</h1>
    <div class="form-horizontal">
        <div class="form-group thin-gutter">
            <div data-uw-anchor="anchor1" class="required">
                <label class="control-label col-sm-1 ">客訴單號</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div data-uw-anchor="anchor2" class="required">
                <label class="control-label col-sm-1">客訴日期</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control" name="issueDate">
                </div>
            </div>
            <div data-uw-anchor="anchor3" class="required">
                <label class="control-label col-sm-1">數量</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" name="amount">
                </div>
            </div>
        </div>
        <div class="form-group thin-gutter">
            <div data-uw-anchor="anchor4" class="required">
                <label class="control-label col-sm-1">填單人</label>
                <div class="col-sm-3">
                    <select class="form-control">
                        <option value="">X</option>
                        <option value="">Y</option>
                        <option value="">Z</option>
                    </select>
                </div>
            </div>
            <div data-uw-anchor="anchor5" class="required">
                <label class="control-label col-sm-1">符合HSF產品</label>
                <div class="col-sm-3">
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="isHSF" value="Y">
                            <span>是</span>
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="isHSF" value="N">
                            <span>否</span>
                        </label>
                    </div>
                </div>
            </div>
            <div data-uw-anchor="anchor6" class="required">
                <label class="control-label col-sm-1">臨時措施</label>
                <div class="col-sm-3">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="solution" value="option1">
                            <span>更換原料</span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="solution" value="option2">
                            <span>通知品保判定</span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="solution" value="option3">
                            <span>開立異常單</span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="solution" value="option3">
                            <span>截取異常樣品</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group thin-gutter">
            <div data-uw-anchor="anchor7" class="required">
                <label class="control-label col-sm-1">備註</label>
                <div class="col-sm-3">
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div data-uw-anchor="anchor8" class="required">
                <label class="control-label col-sm-1">發現者</label>
                <div class="col-sm-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="" value="">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-search" style="font-size:18px; color:steelblue;"></i>
                            </button>
                          </span>
                    </div>
                </div>
            </div>
            <div data-uw-anchor="anchor9">
                <label class="control-label col-sm-1"></label>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-default" data-uw-anchor="btnCalculator">
                        <i value="bad" class="fa fa-search" style="font-size:18px; color:steelblue;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

    <h1>Form Widget</h1>
