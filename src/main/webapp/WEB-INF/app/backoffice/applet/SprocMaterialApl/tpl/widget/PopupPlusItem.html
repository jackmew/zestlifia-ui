<div class="panel panel-primary">
    <div data-uw-anchor="header" class="panel-heading">
        <span data-uw-anchor="title">品目</span>
    </div>
    <div data-uw-anchor="content" class="panel-body">
        <div class="container form-horizontal" style="width:400px;">
            <div class="form-group">
                <label for="itemName" class="control-label col-sm-3">品目</label>
                <div class="col-sm-8">
                    <select class="form-control" name="itemName" id="itemName">
                        <option value="" selected disabled></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="no" class="control-label col-sm-3">科號</label>
                <div class="col-sm-8">
                    <select class="form-control" name="no" id="no">
                        <option value="" selected disabled></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center">
                        <button value="CONFIRM"
                                class="btn btn-default" style="margin:5px;width:100px;color:steelblue;padding:8px 0px;">
                            <span class="uw-text-center uw-text-normal" style="margin-top:3px;">確認</span>
                        </button>
                        <button value="CLOSE"
                                class="btn btn-default" style="margin:5px;width:100px;color:steelblue;padding:8px 0px;">
                            <span class="uw-text-center uw-text-normal" style="margin-top:3px;">關閉</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
