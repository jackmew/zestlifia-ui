<div class="panel panel-primary">
    <div data-uw-anchor="header" class="panel-heading">
        <span data-uw-anchor="title">批號資料</span>
    </div>
    <div data-uw-anchor="content" class="panel-body">
        <div class="container form-horizontal" style="width:600px;">
            <div class="form-group">
                <label class="control-label col-sm-2">機台別</label>
                <div class="col-sm-10 gutter">
                    <select class="form-control">
                        <option value="" selected></option>
                        <option value="">分條_線檢#1</option>
                        <option value="">分條_線檢#2</option>
                        <option value="">分條_線檢#3</option>
                        <option value="">分條_線檢#4</option>
                        <option value="">分條_線檢#5</option>
                        <option value="">1號烘箱</option>
                        <option value="">2號烘箱</option>
                        <option value="">3號烘箱</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div data-uw-anchor="batchNo" class="required">
                    <label class="control-label col-sm-2">批號</label>
                    <div class="col-sm-10 gutter">
                        <input type="text" class="form-control" >
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div data-uw-anchor="badItem" class="required">
                    <label class="control-label col-sm-2 gutter">不良項目</label>
                    <div class="col-sm-10 gutter">
                        <div class="input-group">
                            <input type="text" class="form-control" name="bad"/>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" data-uw-anchor="sideBtn">
                                <i value="bad" class="fa fa-search" style="font-size:18px; color:steelblue;"></i>
                            </button>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">規格(上限)</label>
                <div class="col-sm-10 gutter">
                    <input type="text" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">規格(下限)</label>
                <div class="col-sm-10 gutter">
                    <input type="text" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <div data-uw-anchor="abnAmount" class="required">
                    <label class="control-label col-sm-2">異常數量</label>
                    <div class="col-sm-10 gutter">
                        <input type="text" class="form-control" >
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="val1" class="control-label col-sm-2">量測值1</label>
                <div class="col-sm-10 gutter">
                    <input type="text" class="form-control" name="val1" id="val1" >
                </div>
            </div>
            <div class="form-group">
                <label for="val2" class="control-label col-sm-2">量測值2</label>
                <div class="col-sm-10 gutter">
                    <input type="text" class="form-control" name="val2" id="val2" >
                </div>
            </div>
            <div class="form-group">
                <label for="val3" class="control-label col-sm-2">量測值3</label>
                <div class="col-sm-10 gutter">
                    <input type="text" class="form-control" name="val3" id="val3" >
                </div>
            </div>
            <div class="form-group">
                <label for="val4" class="control-label col-sm-2">量測值4</label>
                <div class="col-sm-10 gutter">
                    <input type="text" class="form-control" name="val4" id="val4" >
                </div>
            </div>
            <div class="form-group">
                <label for="val5" class="control-label col-sm-2">量測值5</label>
                <div class="col-sm-10 gutter">
                    <input type="text" class="form-control" name="val5" id="val5" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="navbar-right">
                        <button value="CONFIRM"
                                class="btn btn-default" style="margin:5px;width:100px;color:steelblue;padding:8px 0px;">
                            <span class="uw-text-center uw-text-normal" style="margin-top:3px;">確認</span>
                        </button>
                        <button value="CLOSE"
                                class="btn btn-default" style="margin:5px;width:100px;color:steelblue;padding:8px 0px;">
                            <span class="uw-text-center uw-text-normal" style="margin-top:3px;">關閉</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
