<div class="form-group">
    <div data-uw-anchor="doc">
        <label class="control-label col-sm-1 gutter">納入標準文件</label>
        <div class="col-sm-3 gutter">
            <div class="input-group">
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="isDoc" value="Y">
                        <span>是</span>
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="isDoc" value="N" >
                        <span>否</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="collapse" data-uw-anchor="docNo">
            <label class="control-label col-sm-1 gutter">文件編號</label>
            <div class="col-sm-3 gutter">
                <input type="text" class="form-control"/>
            </div>
        </div>
        <div class="collapse" data-uw-anchor="reason">
            <label class="control-label col-sm-1 gutter">原因</label>
            <div class="col-sm-7 gutter">
                <textarea class="form-control" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <div data-uw-anchor="fmea">
        <label class="control-label col-sm-1 gutter">納入FMEA</label>
        <div class="col-sm-3 gutter">
            <div class="input-group">
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="isFmea" value="Y">
                        <span>是</span>
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="isFmea" value="N" >
                        <span>否</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="collapse" data-uw-anchor="docFmeaNo">
            <label class="control-label col-sm-1 gutter">文件編號</label>
            <div class="col-sm-3 gutter">
                <input type="text" class="form-control"/>
            </div>
        </div>
        <div class="collapse" data-uw-anchor="reasonFmea">
            <label class="control-label col-sm-1 gutter">原因</label>
            <div class="col-sm-7 gutter">
                <textarea class="form-control" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>
<hr/>
<div>

<div data-uw-anchor="signOffContainer">
    <div class="form-group">
        <div data-uw-anchor="signoffResult">
            <label class="control-label col-sm-1 gutter">簽核結果</label>
            <div class="col-sm-5 gutter">
                <div class="input-group">
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="isResult" value="AGREE">
                            <span>同意</span>
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="isResult" value="BACK" >
                            <span>退回</span>
                        </label>
                    </div>
                    <div class="radio-inline" style="display:none;" data-uw-anchor="signOffTransfer">
                        <label>
                            <input type="radio" name="isResult" value="TRANSFER" >
                            <span>成品原料異常轉單</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div data-uw-anchor="backLevel" style="display: none;">
            <label class="control-label col-sm-1 gutter">退回關卡</label>
            <div class="col-sm-3 gutter">
                <select class="form-control">
                    <option selected disabled></option>
                    <option>確認調查結果</option>
                    <option>指派處理單位</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div data-uw-anchor="signoffComment">
            <label class="control-label col-sm-1 gutter">簽核意見</label>
            <div class="col-sm-11 gutter">
                <textarea class="form-control" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="form-group collapse" data-uw-anchor="effectConfirmContainer">
    <label class="control-label col-sm-1 gutter">效果確認</label>
    <div class="col-sm-3 gutter">
        <select class="form-control">
            <option selected disabled></option>
            <option value="">未執行</option>
            <option value="">對策審查中</option>
            <option value="">已執行</option>
        </select>
    </div>
</div>
