<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3">客訴日期(起)</label>
        <div class="col-sm-7">
            <input type="date" class="form-control" name="issueDate">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">客訴日期(迄)</label>
        <div class="col-sm-7">
            <input type="date" class="form-control" name="issueDate">
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-default" data-uw-anchor="btnCalculator">
                <i value="bad" class="fa fa-search" style="font-size:18px; color:steelblue;"></i>
            </button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <table data-uw-anchor="gridIssueNo" class="table table-bordered table-striped table-hover uw-selectable">
            </table>
        </div>
    </div>
</div>
