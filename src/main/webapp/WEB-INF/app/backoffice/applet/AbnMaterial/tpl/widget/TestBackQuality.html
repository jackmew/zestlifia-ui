<div class="form-group">
    <div data-uw-anchor="management">
        <label class="control-label col-sm-1 gutter">處理模式</label>
        <div class="col-sm-3 gutter">
            <select class="form-control">
                <option disabled selected></option>
                <option>報廢</option>
                <option selected="selected">拉除後上線</option>
                <option>已協議退貨</option>
                <option>特採放行</option>
                <option>其他</option>
            </select>
        </div>
    </div>
</div>
<div class="form-group">
    <div data-uw-anchor="report8d">
        <label class="control-label col-sm-1 gutter">8D報告回覆</label>
        <div class="col-sm-3 gutter">
            <div class="input-group">
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="isReport8d" value="Y">
                        <span>是</span>
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="isReport8d" value="N" >
                        <span>否</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div data-uw-anchor="reportStatus">
        <label class="control-label col-sm-1 gutter">執行狀況</label>
        <div class="col-sm-3 gutter">
            <select class="form-control">
                <option disabled selected></option>
            </select>
        </div>
    </div>
</div>
<div class="form-group">
    <div data-uw-anchor="executeStatus">
        <label class="control-label col-sm-1 gutter">執行狀況說明</label>
        <div class="col-sm-11 gutter">
            <textarea class="form-control" rows="5"></textarea>
        </div>
    </div>
</div>
<div data-uw-anchor="signoffSection">
    <hr/>
    <div class="form-group">
        <div data-uw-anchor="signoffResult">
            <label class="control-label col-sm-1 gutter">簽核結果</label>
            <div class="col-sm-3 gutter">
                <div class="input-group">
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="isResult" value="AGREE">
                            <span>同意</span>
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="isResult" value="BACK" >
                            <span>退回</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div data-uw-anchor="signoffComment">
            <label class="control-label col-sm-1 gutter">簽核意見</label>
            <div class="col-sm-11 gutter">
                <textarea class="form-control" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>
