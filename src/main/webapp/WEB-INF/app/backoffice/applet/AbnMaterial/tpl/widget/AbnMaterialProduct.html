<div class="form-group">
    <label class="control-label col-sm-1 gutter">產品名稱</label>
    <div class="col-sm-3 gutter">
        <input type="text" class="form-control" readonly value="">
    </div>
    <label class="control-label col-sm-1 gutter">供應商</label>
    <div class="col-sm-3 gutter">
        <div class="input-group" data-uw-anchor="supplier">
            <input type="text" class="form-control" placeholder="" value="" readonly>
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" disabled>
                        <i class="fa fa-search" style="font-size:18px; color:steelblue;"></i>
                    </button>
                  </span>
        </div>
    </div>
    <label class="control-label col-sm-1 gutter">材料類別</label>
    <div class="col-sm-3 gutter">
        <input type="text" class="form-control" readonly value="">
    </div>
</div>
<div class="form-group">
    <div class="col-sm-12 gutter" data-uw-anchor="gridCrudProduct">

        <div class="" data-uw-anchor="toolbar">
            <div class="pull-right" style="color: steelblue;">
                <i value="MINUS" class="fa fa-minus uw-text-xl uw-hover uw-clickable" data-toggle="tooltip" data-placement="top" title="刪除" style="margin-left:15px;"></i>
                <i value="PLUS" class="fa fa-plus uw-text-xl uw-hover uw-clickable" data-toggle="tooltip" data-placement="top" title="新增" style="margin-left:15px;"></i>
                <i value="EDIT" class="fa fa-edit uw-text-xl uw-hover uw-clickable" data-toggle="tooltip" data-placement="top" title="修改" style="margin-left:15px;"></i>
                <i value="SEARCH" class="fa fa-search uw-text-xl uw-hover uw-clickable" data-toggle="tooltip" data-placement="top" title="母批搜尋" style="margin-left:15px;" ></i>
                <i value="CLONE" class="fa fa-clone uw-text-xl uw-hover uw-clickable" data-toggle="tooltip" data-placement="top" title="異常情形都相同" style="margin-left:15px;"></i>
                <i value="EXCEL" class="fa fa-file-excel-o uw-text-xl uw-hover uw-clickable" data-toggle="tooltip" data-placement="top" title="匯入" style="margin-left:15px;"></i>
            </div>
        </div>
        <table data-uw-anchor="gridProduct" class="table table-bordered table-striped table-hover uw-selectable">
        </table>
    </div>
</div>
<div data-uw-anchor="extraInfo" class="collapse">
    <div class="form-group">
        <div class="gutter">
            <div class="panel panel-warning">
                <div class="panel-heading">異常發生位置</div>
                <div class="panel-body">
                    <div class="row">
                        <label class="control-label col-sm-2 gutter">人員拉取方向</label>
                        <div class="col-sm-4 gutter">
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="updown" value="updown" checked>
                                    <span>上放料</span>
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="updown" value="updown">
                                    <span>下放料</span>
                                </label>
                            </div>
                        </div>
                        <label class="control-label col-sm-1 gutter">異常大小</label>
                        <div class="col-sm-5 gutter">
                            <input type="text" class="form-control" value="10公分"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="gutter">
            <div class="panel panel-danger">
                <div class="panel-heading">異常發生頻率</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6 gutter">
                            <table data-uw-anchor="gridFrequency" class="table table-bordered table-striped table-hover uw-selectable">
                                <tr>
                                    <td style="width: 15px;"><span class="label label-primary">左側</span></td>
                                    <td>週期</td>
                                    <td>間斷性</td>
                                </tr>
                                <tr>
                                    <td><span class="label label-warning">中間</span></td>
                                    <td>隨機</td>
                                    <td>連續性</td>
                                </tr>
                                <tr>
                                    <td><span class="label label-danger">右側</span></td>
                                    <td>週期</td>
                                    <td>連續性</td>
                                </tr>
                            </table>
                        </div>
                        <label class="control-label col-sm-1 gutter">備註</label>
                        <div class="col-sm-5 gutter">
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
