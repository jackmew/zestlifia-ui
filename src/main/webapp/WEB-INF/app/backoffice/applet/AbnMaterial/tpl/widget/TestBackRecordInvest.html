<div class="form-group">
    <div data-uw-anchor="management">
        <label class="control-label col-sm-1 gutter">處理模式</label>
        <div class="col-sm-3 gutter">
            <select class="form-control">
                <option disabled selected></option>
                <option>報廢</option>
                <option>已協議退貨</option>
                <option>特採放行</option>
                <option>其他</option>
            </select>
        </div>
    </div>
    <div data-uw-anchor="explanation" style="display: none;">
        <label class="control-label col-sm-1 gutter">其他說明</label>
        <div class="col-sm-3 gutter">
            <input type="text" class="form-control"/>
        </div>
    </div>
</div>
<div class="form-group">
    <div data-uw-anchor="isApart">
        <label class="control-label col-sm-1 gutter">是否拆單</label>
        <div class="col-sm-3 gutter">
            <div class="input-group">
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="isApart" value="Y">
                        <span>是</span>
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="isApart" value="N" >
                        <span>否</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div data-uw-anchor="divApart" class="col-sm-8 gutter collapse" >
        <h4 style="color:steelblue;">拆單項目選取</h4>
        <table data-uw-anchor="gridApart" class="table table-bordered table-striped table-hover uw-selectable">
        </table>
    </div>
</div>
<hr/>
<div class="form-group">
    <div data-uw-anchor="signoffResult">
        <label class="control-label col-sm-1 gutter">簽核結果</label>
        <div class="col-sm-3 gutter">
            <div class="input-group">
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="isResult" value="agree">
                        <span>同意</span>
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="isResult" value="back" >
                        <span>退回</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <div data-uw-anchor="signoffComment">
        <label class="control-label col-sm-1 gutter">簽核意見</label>
        <div class="col-sm-11 gutter">
            <textarea class="form-control" rows="5"></textarea>
        </div>
    </div>
</div>
