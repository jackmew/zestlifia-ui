<div class="panel panel-primary">
    <div data-uw-anchor="header" class="panel-heading">
        <span data-uw-anchor="title">關聯單號</span>
    </div>
    <div data-uw-anchor="content" class="panel-body">
        <div class="form-horizontal" style="width:800px;">
            <div class="form-group">
                <label class="control-label col-sm-3">建立時間起迄</label>
                <div class="col-sm-3 ">
                    <input type="date" class="form-control" >
                </div>
                <label class="control-label col-sm-1">~</label>
                <div class="col-sm-3 ">
                    <input type="date" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">開立地區</label>
                <div class="col-sm-7 ">
                    <select class="form-control">
                        <option>台灣地區</option>
                        <option selected="selected">深圳地區</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-default">
                        <i value="search" class="fa fa-search" style="font-size:18px; color:steelblue;"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <table data-uw-anchor="gridMergeNo" class="table table-bordered table-striped table-hover uw-selectable">
                    </table>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <div class="pull-right">
                    <button value="CONFIRM"
                            class="btn btn-default" style="margin:5px;width:100px;color:steelblue;padding:8px 0px;">
                        <span class="uw-text-center uw-text-normal" style="margin-top:3px;">確認</span>
                    </button>
                    <button value="CLOSE"
                            class="btn btn-default" style="margin:5px;width:100px;color:steelblue;padding:8px 0px;">
                        <span class="uw-text-center uw-text-normal" style="margin-top:3px;">關閉</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
