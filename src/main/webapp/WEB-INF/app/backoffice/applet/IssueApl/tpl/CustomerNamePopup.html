<div class="panel panel-primary">
    <div data-uw-anchor="header" class="panel-heading">
        <span data-uw-anchor="title">客戶查詢</span>
    </div>
    <div data-uw-anchor="content" class="panel-body">
        <div class="form form-horizontal" style="width:800px;">
            <div class="form-group">
                <label class="control-label col-sm-2">公司地區</label>
                <div class="col-sm-3 gutter">
                    <select class="form-control">
                        <option value="" selected disabled></option>
                        <option value="">台虹昆山電子</option>
                        <option value="">深圳台虹</option>
                        <option value="">台虹科技</option>
                    </select>
                </div>
                <label class="control-label col-sm-2">客戶編號</label>
                <div class="col-sm-3 gutter">
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">客戶名稱</label>
                <div class="col-sm-3 gutter">
                    <input type="text" class="form-control"/>
                </div>
                <label class="control-label col-sm-2"></label>
                <div class="col-sm-3 gutter">
                    <button type="button" class="btn btn-default">
                        <i value="bad" class="fa fa-search" style="font-size:18px; color:steelblue;"></i>
                    </button>
                </div>
            </div>
            <table data-uw-anchor="gridCustomerName" class="col-sm-12 table table-bordered table-striped table-hover uw-selectable">
            </table>
            <div class="text-center">
                <button value="TASKS"
                        class="btn btn-default" style="margin:5px;width:100px;color:steelblue;padding:8px 0px;">
                    <span class="uw-text-center uw-text-normal" style="margin-top:3px;">確認</span>
                </button>
                <button value="TASKS"
                        class="btn btn-default" style="margin:5px;width:100px;color:steelblue;padding:8px 0px;">
                    <span class="uw-text-center uw-text-normal" style="margin-top:3px;">關閉</span>
                </button>
            </div>
        </div>
    </div>
</div>
