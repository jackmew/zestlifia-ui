<div data-uw-anchor="customerSection">
    <div class="form-group">
        <label class="control-label col-sm-1 gutter">客戶</label>
        <div class="col-sm-3 gutter">
            <input type="text" class="form-control" value="客訴單客戶"/>
        </div>
        <div>
            <label class="control-label col-sm-1 gutter">樣品聯絡人</label>
            <div class="col-sm-3 gutter">
                <input type="text" class="form-control" value="客訴單客戶聯絡人"/>
            </div>
        </div>

        <label class="control-label col-sm-1 gutter">樣品聯絡人電話</label>
        <div class="col-sm-3 gutter">
            <input type="text" class="form-control" value="客訴單客戶聯絡人電話"/>
        </div>
    </div>
    <div class="form-group">
        <div data-uw-anchor="sendNo">
            <label class="control-label col-sm-1 gutter">送樣單號</label>
            <div class="col-sm-3 gutter"  data-uw-anchor="sideBtn">
                <div class="input-group" >
                    <input type="text" class="form-control"/>
                <span class="input-group-btn">
                     <button value="SENDSAMPLE_NO" type="button" class="btn btn-default">
                         <i value="SENDSAMPLE_NO" class="fa fa-share-square-o" style="font-size:18px; color:steelblue;"></i>
                     </button>
                </span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div data-uw-anchor="itemName">
            <label class="control-label col-sm-1 gutter">品目</label>
            <div class="col-sm-3 gutter">
                <input type="text" class="form-control"/>
            </div>
        </div>
        <div data-uw-anchor="amount">
            <label class="control-label col-sm-1 gutter">數量</label>
            <div class="col-sm-3 gutter">
                <input type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div data-uw-anchor="toUse">
                <label class="control-label col-sm-1 gutter">用途</label>
                <div class="col-sm-3 gutter">
                    <input type="text" class="form-control"/>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div data-uw-anchor="requestDate">
            <label class="control-label col-sm-1 gutter">客戶需求日期</label>
            <div class="col-sm-3 gutter">
                <input type="date" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div data-uw-anchor="exportNo">
            <label class="control-label col-sm-1 gutter">出貨單號</label>
            <div class="col-sm-3 gutter"  data-uw-anchor="sideBtn">
                <div class="input-group">
                    <input type="text" class="form-control"/>
                <span class="input-group-btn">
                     <button value="SHIPMENT_NO" type="button" class="btn btn-default">
                         <i value="SHIPMENT_NO" class="fa fa-share-square-o" style="font-size:18px; color:steelblue;"></i>
                     </button>
                </span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-1 gutter">出貨日期</label>
        <div class="col-sm-3 gutter">
            <input type="date" class="form-control"/>
        </div>
        <div data-uw-anchor="address">
            <label class="control-label col-sm-1 gutter">樣品送貨地址</label>
            <div class="col-sm-7 gutter">
                <input type="text" class="form-control"/>
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-6 gutter col-centered">
        <div data-uw-anchor="toolbar" class="pull-right" style="margin:5px; color:steelblue;">
            <i value="MINUS" class="fa fa-minus uw-text-xl uw-hover uw-clickable" style="margin-left:5px;"></i>
            <i value="PLUS"  class="fa fa-plus uw-text-xl uw-hover uw-clickable" style="margin-left:5px;"></i>
            <i value="EDIT"  class="fa fa-edit uw-text-xl uw-hover uw-clickable" style="margin-left:5px;"></i>
        </div>
        <table data-uw-anchor="grid" class="table table-bordered table-striped table-hover uw-selectable">
        </table>
    </div>
</div>
