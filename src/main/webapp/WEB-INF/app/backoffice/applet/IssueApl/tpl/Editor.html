<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-1 gutter">客訴單號</label>
        <div class="col-sm-3 gutter">
            <input type="text" class="form-control"  name="issueNo" readonly
                   placeholder="客戶地區別+YYYYMM+4位流水號">
        </div>
        <div data-uw-anchor="issueDate" class="required">
            <label class="control-label col-sm-1 gutter">客訴日期</label>
            <div class="col-sm-3 gutter">
                <input type="date" class="form-control" name="issueDate"
                       placeholder="預設系統日期">
            </div>
        </div>

        <label class="control-label col-sm-1 gutter">填單人</label>
        <div class="col-sm-3 gutter">
            <input type="text" class="form-control" readonly
                   placeholder="鮑之勇">
        </div>
    </div>
    <hr>
    <div data-uw-anchor="tabPanelEditor"></div>
</form>
