<div class="panel panel-primary">
    <div data-uw-anchor="header" class="panel-heading">
        <span data-uw-anchor="title">客戶驗證</span>
    </div>
    <div data-uw-anchor="content" class="panel-body">
        <div class="container form-horizontal" style="width:500px;">
            <div class="form-group">
                <label class="control-label col-sm-3">對策種類</label>
                <div class="col-sm-9 gutter">
                    <select class="form-control" disabled>
                        <option disabled></option>
                        <option value="" selected>短期性</option>
                        <option value="">永久性</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">對策描述</label>
                <div class="col-sm-9 gutter">
                    <input type="text" class="form-control" value="改用A廠商原料" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">廠內狀態</label>
                <div class="col-sm-9 gutter">
                    <input type="text" class="form-control" value="成功" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">驗證結果</label>
                <div class="col-sm-9 gutter">
                    <select class="form-control">
                        <option selected disabled></option>
                        <option value="">成功</option>
                        <option value="">失敗</option>
                        <option value="">客戶不同意驗證</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">驗證說明</label>
                <div class="col-sm-9 gutter">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="text-center">
                        <button value="CONFIRM"
                        class="btn btn-default" style="margin:5px;width:100px;color:steelblue;padding:8px 0px;">
                        <span class="uw-text-center uw-text-normal" style="margin-top:3px;">確認</span>
                        </button>
                        <button value="CLOSE"
                        class="btn btn-default" style="margin:5px;width:100px;color:steelblue;padding:8px 0px;">
                        <span class="uw-text-center uw-text-normal" style="margin-top:3px;">關閉</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
